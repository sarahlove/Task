<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="uft-8">
		<title>IFE javaScript Task02</title>
	</head>
	<body>
		<h3>污染城市列表</h3>
		<ul id="aqi-list">

		</ul>

		<script type="text/javascript">
			var aqiData=[
				["北京",90],
				["上海",50],
				["福州",10],
				["广州",50],
				["成都",90],
				["西安",100]
			];
			window.onload=function(){
				for(var i=0;i<aqiData.length;i++)
				{
					if(aqiData[i][1]>50)
					{
						// document.write(aqiData[i][0]);
						var list=document.getElementById("aqi-list");
						list.innerHTML+="<li>"+aqiData[i]+"</li>"+"<br>"
					}
				}
			};
		</script>
	</body>
</html>
